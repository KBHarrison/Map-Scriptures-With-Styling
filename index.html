<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>The Scriptures Mapped</title>
    <meta name="author" content="Your Name Here">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/breadcrumbs.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/animate.css ">
    <script src="js/scriptures.js" type="text/javascript"></script>
    <script src="resources/jquery-3.4.1.js"></script>
</head>
<body>
    <div id="header">
        <div id="crumbContainer">
            <div id="crumbs"></div>
        </div>
        <div id="centerhead">
            <div class="title">The Scriptures, Mapped</div>
            <div class="subtitle">By Kyle Harrison</div>
        </div>
    </div>
    <div id="content">
        <div id="scriptures"></div>
        <div id="newScriptures"></div>
        <div id="map"></div>
    </div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 31.777444, lng: 35.234935},
                zoom: 8
            });
        }
    </script>
    <script>
        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        function showLocation() {
            Scriptures.showLocation(...arguments);
        }

        ready(function () {
            Scriptures.init(function () {
                window.addEventListener("hashchange", Scriptures.onHashChanged);
                Scriptures.onHashChanged();
            });
        });
    </script>
    <!--












        There be dragons here.











      -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj5fZzRpS4j0VWzqZcRxBg2Rdt4D7i5Lg&callback=initMap"
            async defer></script>
    <script src="js/maplabel.js" defer></script>
</body>
</html>
